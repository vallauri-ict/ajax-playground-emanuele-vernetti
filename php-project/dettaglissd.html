            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

<body>
<h1 class="display-3" align="center">Dettagli SSD</h1>
<form id="formDettagli">
    <div class="row">
        <div class="col-sm-3">
            <label>Marca: </label>
            <input type="text" class="form-control" id="txtMarca" readonly>
            <label>Modello: </label>
            <input type="text" class="form-control" id="txtModello" readonly>
            <label>Capacit&aacute;: </label>
            <input type="text" class="form-control" id="txtCapacità" readonly>
            <label>Connettore: </label>
            <input type="text" class="form-control" id="txtConnettore" readonly>
            <label>Velocit&aacute; di lettura sequenziale: </label>
            <input type="text" class="form-control" id="txtVelocitàLetturaSequenziale" readonly>
            <label>Velocit&aacute; di scrittura sequenziale: </label>
            <input type="text" class="form-control" id="txtVelocitàScritturaSequenziale" readonly>
            <label>Prezzo: </label>
            <input type="text" class="form-control" id="txtPrezzo" readonly>
        </div>
        <div class="col-sm-3">
            <img id="immagine">
        </div>
        <div class="col-sm-6"></div>
    </div>
</form>
