<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dettagli scheda madre</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="dettaglicpu.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"
            integrity="sha256-6rXZCnFzbyZ685/fMsqoxxZz/QZwMnmwHg+SsNe+C/w=" crossorigin="anonymous"></script>
    <script type="application/javascript" src="dettagliSchedaMadre.js"></script>
    <script type="application/javascript" src="libreria.js"></script>
</head>
<body>
<h1 class="display-3" align="center">Dettagli Scheda madre</h1>
<form id="formDettagli">
    <div class="row">
        <div class="col-sm-3">
            <label>Marca: </label>
            <input type="text" class="form-control" id="txtMarca" readonly>
            <label>Modello: </label>
            <input type="text" class="form-control" id="txtModello" readonly>
            <label>Marca di processori supportata: </label>
            <input type="text" class="form-control" id="txtMarcaCPUSupportate" readonly>
            <label>Socket: </label>
            <input type="text" class="form-control" id="txtSocket" readonly>
            <label>Tipo di memoria supportata: </label>
            <input type="text" class="form-control" id="txtTipoRAMSupportata" readonly>
            <label>Numero di slot per la memoria RAM: </label>
            <input type="text" class="form-control" id="txtNSlotRAM" readonly>
            <label>Memoria RAM massima supportata: </label>
            <input type="text" class="form-control" id="txtMaxRAM" readonly>
            <label>Velocit&aacute; massima della memoria RAM supportata: </label>
            <input type="text" class="form-control" id="txtVelocitaMaxRAM" readonly>
            <label>Forma: </label>
            <input type="text" class="form-control" id="txtForma" readonly>
            <label>Numero di connettori USB: </label>
            <input type="text" class="form-control" id="txtNumUSB" readonly>
            <label>Numero di connettori PCI Express: </label>
            <input type="text" class="form-control" id="txtNumPCIe" readonly>
            <label>Numero di slot M.2: </label>
            <input type="text" class="form-control" id="txtNumM2" readonly>
            <label>Numero di porte VGA: </label>
            <input type="text" class="form-control" id="txtNumVGA" readonly>
            <label>Numero di porte DVI: </label>
            <input type="text" class="form-control" id="txtNumDVI" readonly>
            <label>Numero di porte HDMI: </label>
            <input type="text" class="form-control" id="txtNumHDMI" readonly>
            <label>Numero di porte Display Port: </label>
            <input type="text" class="form-control" id="txtNumDP" readonly>
            <label>Prezzo: </label>
            <input type="text" class="form-control" id="txtPrezzo" readonly>
        </div>
        <div class="col-sm-3">
            <img id="immagine">
        </div>
        <div class="col-sm-6"></div>
    </div>
</form>
</body>
</html>
