<html lang="it">
<head>
    <title>Alpha Vantage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="index.js" type="application/javascript"></script>
    <script src="keys.js" type="application/javascript"></script>
    <script src="GoogleDriveClass.js" type="application/javascript"></script>
    <script src="libreria.js" type="application/javascript"></script>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <ul class="navbar-nav" id="navbar">
        <li class="nav-item active">
            <a class="nav-link" href="#titolo">Home</a>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-success" id="btnLogin">Log In</button>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-danger" id="btnLogout">Log Out</button>
        </li>
    </ul>
</nav>
<br><br><br>
<h1 align="center" id="titolo">Alpha Vantage</h1>
<h6 align="center" id="sottotitolo">Developed by: Emanuele Vernetti</h6>
    <div id="wrapper">
        <div class="row">
            <div class="col-sm-12" style="font-size: 2.0em; color: white; font-family: Consolas sans-serif; margin-bottom: 20px;">Exercise which uses $.ajax calls</div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <div class="text-center simple-text">
                    <span>Select a brand from this list</span>
                </div>
                <div class="input-group">
                    <select class="form-control" id="lstCompanies">
                        <option value="null">--Select a brand--</option>
                        <option value="MSFT">Microsoft</option>
                        <option value="SNE">Sony</option>
                        <option value="BABA">Alibaba</option>
                        <option value="IBM">IBM</option>
                        <option value="XIACF">Xiaomi</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="text-center simple-text">
                    <span>Search
                    </span>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search..." id="txtSearch">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto">
                <table id="tableQuotes" class="table table-responsive" style="color: white;">
                    <thead class="bg-dark" id="tablethead"></thead>
                    <tbody id="tabletbody"></tbody>
                </table>
            </div>
        </div>

        <br><br><br><br><br>

        <div class="row">
            <div class="col-sm-6" id="divChart">
            <h1 align="center" id="titoloChart">Chart's section</h1>
                <div class="col-sm-12">
                    <div class="input-group">
                        <select id="cmbSelectForChart" class="form-control">
                            <option value="null"></option>
                            <option>Rank A: Real-Time Performance</option>
                            <option>Rank B: 1 Day Performance</option>
                            <option>Rank C: 5 Day Performance</option>
                            <option>Rank D: 1 Month Performance</option>
                            <option>Rank E: 3 Month Performance</option>
                            <option>Rank F: Year-to-Date (YTD) Performance</option>
                            <option>Rank G: 1 Year Performance</option>
                            <option>Rank H: 3 Year Performance</option>
                            <option>Rank I: 5 Year Performance</option>
                            <option>Rank J: 10 Year Performance</option>
                        </select>
                    </div>
                </div>
            <canvas id="myChart" width="400" height="400"></canvas>
            <div class="col-sm-12">
                <a id="download" download="ChartImage.jpg" href="" class="btn btn-dark" title="Scarica grafico">Download chart's image as a .jpg file</a>
            </div>
            </div>
            <div class="col-sm-6" id="divDrive">
                <h1 align="center" id="titoloDrive">Google Drive</h1>
                <div class="row">
                    <div class="col-sm-12">
                        <img id="driveImage" alt="Img not found" src="img/drive.png">
                    </div>
                </div>
                <br>
                <div class="input-group">
                    <label id="lblDriveFile" for="driveFile" class="btn btn-dark col-sm-12" style="color: white;">
                        Choose your file
                    </label>
                    <input id="driveFile" type="file" style="display: none">
                    <input id="uploadFile" type="button" class="btn btn-dark col-sm-12" value="Upload file on Google Drive">
                </div>
            </div>

        </div>

    </div>
</body>

</html>
