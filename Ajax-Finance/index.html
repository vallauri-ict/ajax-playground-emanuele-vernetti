<html>
<head>
    <title>Get Stock Quotes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="index.js" type="application/javascript"></script>
</head>

<body>
<h1 align="center">Alpha Vantage</h1>
    <div id="wrapper">
        <select id="lstCompanies">
            <option value="null"> -- Scegliere l'azienda desiderata -- </option>
            <option value="MSFT">Microsoft</option>
            <option value="SNE">Sony</option>
            <option value="BABA">Alibaba</option>
            <option value="IBM">IBM</option>
            <option value="XIACF">Xiaomi</option>
        </select>
        <label for="txtSearch">Cerca: </label>
        <input type="text" id="txtSearch" placeholder="Inserisci parola chiave">
        <select id="cmbSelectForChart">
            <option value="null"> -- Seleziona -- </option>
            <option>Rank A: Real-Time Performance</option>
            <option>Rank B: 1 Day Performance</option>
            <option>Rank C: 5 Day Performance</option>
            <option>Rank D: 1 Month Performance</option>
            <option>Rank E: 3 Month Performance</option>
            <option>Rank F: Year-to-Date (YTD) Performance</option>
            <option>Rank G: 1 Year Performance</option>
            <option>Rank H: 3 Year Performance</option>
            <option>Rank I: 5 Year Performance</option>
            <option>Rank J: 10 Year Performance</option>
        </select>
        </select>
        <div id="quote">
            <table cellspacing="0" cellpadding="3" id="tableQuotes">
                <tr>
                    <th>Symbol</th>
                    <th>Last Trade</th>
                    <th>Last Trade Time</th>
                    <th>Change</th>
                    <th>Open</th>
                    <th>Previous Close</th>
                    <th>Day's Low</th>
                    <th>Day's High</th>
                    <th>Volume</th>
                </tr>
                <tr>
                    <td id="symbol"></td>
                    <td id="lastTrade"></td>
                    <td id="lastTradeTime"></td>
                    <td id="change"></td>
                    <td id="open"></td>
                    <td id="previousClose"></td>
                    <td id="daysLow"></td>
                    <td id="daysHigh"></td>
                    <td id="volume"></td>
                </tr>
            </table>
        </div>
        <canvas id="myChart" width="400" height="400"></canvas>
        <a id="download"
        download="ChartImage.jpg" 
        href=""
        class="btn btn-primary"
        title="Scarica grafico">Scarica grafico
        <i class="fa fa-download"></i>
        </a>
    </div>
</body>

</html>
